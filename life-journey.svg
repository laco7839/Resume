  <text x="300" y="195" text-anchor="middle" fill="#ffffff" font-size="16">• Stable Beverage Sales Rep</text>
  <text x="300" y="225" text-anchor="middle" fill="#ffffff" font-size="16">• Zevia Brand Representative</text>
  <text x="300" y="255" text-anchor="middle" fill="#ffffff" font-size="16">• USA Triathlon Coordinator</text>
  
  <!-- Skills Bubble - Enlarged -->
  <path d="M 450 120 
           C 480 100, 680 100, 750 140 
           S 800 220, 750 280 
           S 500 300, 450 240 
           S 420 140, 450 120" 
