<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800">
  <!-- Background -->
  <rect width="1200" height="800" fill="#ffffff"/>
  
  <!-- Main Timeline - Gentle Wave -->
  <path d="M 150 400 Q 400 380, 600 400 T 1050 400" 
        stroke="#b2d8d8" 
        fill="none"
        stroke-width="6"
        stroke-linecap="round"/>

  <!-- Career Bubble - Enlarged -->
  <path d="M 150 120 
           C 180 100, 380 100, 450 140 
           S 500 220, 450 280 
           S 200 300, 150 240 
