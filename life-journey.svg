  <text x="900" y="195" text-anchor="middle" fill="#ffffff" font-size="16">• B.S. Strategic Communications</text>
  <text x="900" y="225" text-anchor="middle" fill="#ffffff" font-size="16">• 3.8 GPA at Liberty University</text>
  <text x="900" y="255" text-anchor="middle" fill="#ffffff" font-size="16">• Triathlon Team Captain</text>
  
