  <text x="600" y="570" text-anchor="middle" fill="#ffffff" font-size="22" font-family="Arial Rounded MT Bold">Family</text>
  <text x="600" y="610" text-anchor="middle" fill="#ffffff" font-size="16">• Oldest of 4 kids</text>
  <text x="600" y="640" text-anchor="middle" fill="#ffffff" font-size="16">• Married in 2020</text>
  
  <path d="M 750 520 
           C 780 500, 980 500, 1050 540 
           S 1100 620, 1050 680 
           S 800 700, 750 640 
           S 720 540, 750 520" 
        fill="#006466" opacity="0.9"/>
  <text x="900" y="570" text-anchor="middle" fill="#ffffff" font-size="22" font-family="Arial Rounded MT Bold">Goals</text>
  <text x="900" y="610" text-anchor="middle" fill="#ffffff" font-size="16">• Swim the English Channel</text>
  <text x="900" y="640" text-anchor="middle" fill="#ffffff" font-size="16">• Create some cool stuff</text>
  <text x="900" y="670" text-anchor="middle" fill="#ffffff" font-size="16">• Be brave, and be bold</text>
  
  <!-- Connecting Lines - Organic -->
  <path d="M 300 280 Q 300 340, 300 400" stroke="#083d56" stroke-width="3" fill="none" opacity="0.6"/>
  <path d="M 600 280 Q 600 340, 600 400" stroke="#00838f" stroke-width="3" fill="none" opacity="0.6"/>
  <path d="M 900 280 Q 900 340, 900 400" stroke="#004d6d" stroke-width="3" fill="none" opacity="0.6"/>
  <path d="M 300 520 Q 300 460, 300 400" stroke="#4f6d7a" stroke-width="3" fill="none" opacity="0.6"/>
  <path d="M 600 520 Q 600 460, 600 400" stroke="#83c5be" stroke-width="3" fill="none" opacity="0.6"/>
  <path d="M 900 520 Q 900 460, 900 400" stroke="#006466" stroke-width="3" fill="none" opacity="0.6"/>
  
  <!-- Timeline Points -->
  <circle cx="300" cy="400" r="10" fill="#006d77" opacity="0.8"/>
  <circle cx="600" cy="400" r="10" fill="#006d77" opacity="0.8"/>
  <circle cx="900" cy="400" r="10" fill="#006d77" opacity="0.8"/>
  
  <!-- Decorative Elements -->
  <circle cx="150" cy="400" r="4" fill="#b2d8d8" opacity="0.5"/>
  <circle cx="1050" cy="400" r="4" fill="#b2d8d8" opacity="0.5"/>
  
  <!-- Title -->
  <text x="600" y="50" text-anchor="middle" fill="#083d56" font-size="24" font-family="Arial Rounded MT Bold">Professional Journey</text>
