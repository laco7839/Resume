  <text x="600" y="160" text-anchor="middle" fill="#ffffff" font-size="22" font-family="Arial Rounded MT Bold">Professional Skills</text>
  <text x="600" y="195" text-anchor="middle" fill="#ffffff" font-size="16">• Adobe Suite and Microsoft Platforms</text>
  <text x="600" y="225" text-anchor="middle" fill="#ffffff" font-size="16">• Content Project Management</text>
  <text x="600" y="255" text-anchor="middle" fill="#ffffff" font-size="16">• Creative Thinking and Leadership</text>
  
